services:
  - type: web
    name: ros-mission-control-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10

  - type: web
    name: ros-mission-control-frontend
    env: static
    publishPath: .
    routes:
      - type: rewrite
        source: /(.*)
        destination: /index.html
